<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Location Search</h1>
            <div class="search-container">
                <input type="text" id="locationSearch" placeholder="Search location...">
                <div id="suggestions" class="suggestions"></div>
            </div>
            
            <div id="analysisControls" class="hidden">
                <h2>Region Analysis</h2>
                <p>Draw a region on the map to analyze</p>
                <button id="analyzeButton" disabled>Analyze Region</button>
            </div>
            
            <div id="results" class="hidden">
                <h2>Results</h2>
                <div id="predictionResults"></div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
