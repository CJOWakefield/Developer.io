<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Imagery Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Satellite Imagery Analysis</h1>
        
        <div class="row">
            <!-- Location Search Section -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Search Location</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="location-search" class="form-control" 
                                placeholder="Enter location (e.g., Country, City, Postcode)" aria-label="Location search">
                            <button class="btn btn-primary" type="button" id="search-button">Search</button>
                        </div>
                        <div id="location-suggestions" class="list-group mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row" id="imagery-section" style="display: none;">
            <!-- Satellite Imagery Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Satellite Imagery</h5>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="imageMode" id="singleMode" value="single" checked>
                            <label class="form-check-label" for="singleMode">Single Image</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="imageMode" id="gridMode" value="grid">
                            <label class="form-check-label" for="gridMode">Grid Mode</label>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="satellite-image-container" class="text-center">
                            <p class="text-muted">Select a location to view satellite imagery</p>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-3">
                            <button class="btn btn-success" type="button" id="analyze-button" disabled>
                                Analyze Image
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Segmentation Mask Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Segmentation Mask</h5>
                    </div>
                    <div class="card-body">
                        <div id="mask-image-container" class="text-center">
                            <p class="text-muted">Analyze an image to view segmentation mask</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row" id="analysis-section" style="display: none;">
            <!-- Land Proportions Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Land Type Proportions</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="proportions-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Suitable Locations Section -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Identify Suitable Locations</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <select class="form-select" id="purpose-select">
                                <option selected>Select purpose...</option>
                                <option value="wind_turbines">Wind Turbines</option>
                                <option value="solar_panels">Solar Panels</option>
                                <option value="agriculture">Agriculture</option>
                                <option value="urban_development">Urban Development</option>
                            </select>
                            <input type="number" class="form-control" id="min-area-input" placeholder="Min area (sq.m)" value="1000">
                            <button class="btn btn-primary" type="button" id="identify-button">Identify</button>
                        </div>
                        <div id="suitable-locations-result" class="mt-3">
                            <p class="text-muted">Select a purpose to identify suitable locations</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
